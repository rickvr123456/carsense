name: Flutter CI/CD

on:
  push:
    branches: [main, fixes-and-refactoring]
  pull_request:
    branches: [main, fixes-and-refactoring]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: flutter format --set-exit-if-changed lib/ test/

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env from secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          PLACES_API_KEY: ${{ secrets.PLACES_API_KEY }}
        run: |
          cat > .env << EOF
          GEMINI_API_KEY=$GEMINI_API_KEY
          AI_API_KEY=$AI_API_KEY
          PLACES_API_KEY=$PLACES_API_KEY
          EOF

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Extract version from pubspec
        id: version
        run: |
          VERSION=$(grep "version:" pubspec.yaml | head -1 | cut -d' ' -f2)
          echo "app_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CarSense-APK-${{ steps.version.outputs.app_version }}-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.app_version }}-${{ github.run_number }}
          release_name: Release ${{ steps.version.outputs.app_version }}
          body: |
            Build #${{ github.run_number }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          draft: false
          prerelease: false