name: Flutter CI/CD

on:
  push:
    branches: [main, fixes-and-refactoring]  # ✅ Aggiungi branch development
  pull_request:
    branches: [main, fixes-and-refactoring]

jobs:
  # ✅ Separa test dalla build
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # ✅ Versione moderna
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Get dependencies
      run: flutter pub get

    - name: Run code analysis
      run: flutter analyze

    - name: Run tests
      run: flutter test --coverage  # ✅ Coverage

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test  # ✅ Build solo se test passa
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4  # ✅ Versione moderna
      with:
        distribution: "temurin"
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK (release)
      run: flutter build apk --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # ✅ Versione moderna
      with:
        name: app-release-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30  # ✅ Pulisci dopo 30 giorni